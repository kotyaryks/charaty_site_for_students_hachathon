{% extends "base.html" %}
{% block content%}

<div class="container">
    {% for project in projects_list %}
    <h1>{{project.name}}</h1>
    <p>{{project.description}}</p>
    <div class="blog">
        {% for image in project.photos.all %}
        <iframe class="post" src="{{image}}embed" width="400" height="500"
                frameborder="0" scrolling="no" allowtransparency="true"></iframe>
        {% endfor %}
    </div>
    {% endfor %}
</div>

{% endblock content%}
